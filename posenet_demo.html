<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet example using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>

</head>

<body>
  <h1>PoseNet example using p5.js</h1>
  <p id='status'>Loading model...</p>
  <button id="start">start recording</button>
  <button id="download">download</button><br>
  <!--<script src="sketch.js"></script>-->
<script>

/* ===
ml5 Example
PoseNet example using p5.js
=== */

let video;
let poseNet;
let poses = [];
let vid = null;

const startBtn = document.getElementById("start");
const downloadBtn = document.getElementById("download");

downloadBtn.addEventListener("click", () => {
  const blob = new Blob(chunks, { type: 'video/mp4' });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.style.display = "none";
  a.href = url;
  a.download = "openpose.mp4";
  document.body.appendChild(a);
  a.click();
  setTimeout(() => {
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
  }, 100);
});

function keypoints() {
  const t1 = document.createElement("textarea");
  t1.setAttribute("id", "keypoints");
  t1.setAttribute("cols", 60);
  t1.setAttribute("rows", 15);
  document.body.appendChild(t1);
}

function setup() {
  video = createCapture(VIDEO);
  createCanvas(320, 240);
  video.size(width, height);

  // Create a new poseNet method with a single detection
  poseNet = ml5.poseNet(video, modelReady);
  // This sets up an event that fills the global variable "poses"
  // with an array every time new poses are detected
  poseNet.on('pose', function(results) {
    poses = results;
  });
  // Hide the video element, and just show the canvas
  //video.hide();
  keypoints();
}

function modelReady() {
  select('#status').html('Model Loaded');
}

function draw() {
  //image(video, 0, 0, width, height);
  clear();
  tint(255, 126);
  image(video, 0, 0, width, height);

  // We can call both functions to draw all keypoints and the skeletons
  drawKeypoints();
  drawSkeleton();
}

let count = 0;

// A function to draw ellipses over the detected keypoints
function drawKeypoints()  {
  if (poses.length <= 0) {
    return;
  }
  let key = document.getElementById('keypoints');
  let val = key.innerHTML;
  let lines = val.split("\n");
  // Loop through all the poses detected
  for (let i = 0; i < poses.length; i++) {
    // For each pose detected, loop through all the keypoints
    let pose = poses[i].pose;
    for (let j = 0; j < pose.keypoints.length; j++) {
      // A keypoint is an object describing a body part (like rightArm or leftShoulder)
      let keypoint = pose.keypoints[j];
      // Only draw an ellipse is the pose probability is bigger than 0.2
      if (keypoint.score > 0.2) {
        fill(255, 0, 0);
        noStroke();
        ellipse(keypoint.position.x, keypoint.position.y, 10, 10);
        text(keypoint.part, keypoint.position.x + 10, keypoint.position.y - 10);
        lines.unshift(keypoint.part + "," + keypoint.position.x + "," + keypoint.position.y);
      }
    }
  }
  lines = lines.length < 2000 ? lines : lines.slice(lines.length - 2000);
  lines.unshift("#" + count + " [" + Date.now() + "]");
  count++;
  //var len = key.value.length;
  //key.focus();
  key.innerHTML = lines.join('\n');
  //key.setSelectionRange(len, len);
}

// A function to draw the skeletons
function drawSkeleton() {
  // Loop through all the skeletons detected
  for (let i = 0; i < poses.length; i++) {
    let skeleton = poses[i].skeleton;
    // For every skeleton, loop through all body connections
    for (let j = 0; j < skeleton.length; j++) {
      let partA = skeleton[j][0];
      let partB = skeleton[j][1];
      stroke(255, 0, 0);
      line(partA.position.x, partA.position.y, partB.position.x, partB.position.y);
    }
  }
}

btn = document.querySelector('button'),
  chunks = [];

function record() {
  chunks.length = 0;
  var options = {mimeType: 'video/webm;codecs=h264'};
  let stream = document.querySelector('canvas').captureStream(30),
    recorder = new MediaRecorder(stream, options);
  recorder.ondataavailable = e => {
    if (e.data.size) {
      chunks.push(e.data);
    }
  };
  recorder.onstop = exportVideo;
  startBtn.onclick = e => {
    recorder.stop();
    startBtn.textContent = 'start recording';
    startBtn.onclick = record;
  };
  recorder.start();
  startBtn.textContent = 'stop recording';
}

function exportVideo(e) {
  var blob = new Blob(chunks);
  if (vid == null) {
    vid = document.createElement('video');
  } else {
  }
  vid.width = width;
  vid.height = height;
  vid.id = 'recorded'
  vid.controls = true;
  vid.src = URL.createObjectURL(blob);
  document.body.appendChild(vid);
  vid.play();
}
startBtn.onclick = record;
</script>
</body>

</html>
